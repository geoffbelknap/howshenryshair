<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #000000;
}
.center p {
	color: #ffffff;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-style: italic;
    font-size:72px;
   	font-family: 'Source Sans Pro', sans-serif;
}
</style>
</head>
<body>


<div class="center">
  <p id="hair-description">Legendary.</p>
</div>

<script>
  (function () {
    const descriptions = [
      "Effortlessly majestic.",
      "Radiating pure confidence.",
      "The very definition of lush.",
      "Shining with unstoppable brilliance.",
      "A masterpiece of texture.",
      "Bringing instant sunshine to the room.",
      "Gloriously full of life.",
      "A symphony of perfect waves.",
      "Dazzlingly well-behaved today.",
      "Flawlessly photo-ready."
    ];

    const description =
      descriptions[Math.floor(Math.random() * descriptions.length)];
    document.getElementById("hair-description").textContent = description;
  })();
</script>

</body>
</html>
